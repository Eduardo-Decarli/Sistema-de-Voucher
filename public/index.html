<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers de Reserva</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Vouchers de Reserva</h1>
    </header>
    <main>
        <section id="add-reservation">
            <h2>Adicionar Reserva</h2>
            <form id="reservation-form">
                <!-- Campos para adicionar reserva -->
                <!--Dados do hospede-->
                <div class="side-dataClient">
                    <h2>Dados do Hospede</h2>
                    <label for="nome">Nome do Hóspede:</label>
                    <input type="text" id="nome" name="nome" required><br>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required><br>
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" required><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="CEP" onblur="pesquisaCEP()">CEP:</label>
                    <input type="text" id="CEP" name="CEP" required><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required><br>
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço" required><br>
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" required><br>
                </div>
                <!--dados do quarto-->
                <div class="dataHospedagem-side">
                    <h2>Dados da Reserva</h2>
                    <label for="quarto">Número do Quarto:</label>
                    <input type="text" id="quarto" name="quarto" required><br>
                    <label for="checkin">Data de Check-in:</label>
                    <input type="date" id="checkin" name="checkin" required><br>
                    <label for="checkout">Data de Check-out:</label>
                    <input type="date" id="checkout" name="checkout" required><br>
                    <label for="cafe">Café da Manhã:</label>
                    <select id="cafe" name="cafe">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select><br>    
                    <label for="estacionamento">Estacionamento:</label>
                    <select name="estacionamento" id="estacionamento" onchange="checkinCar()">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select><br>
                    <div class="estacionamentoDisplay">
                        <label for="entradaCar">Data de Entrada:</label>
                        <input type="date" id="entradaCar" name="entradaCar"><br>
                        <label for="saidaCar">Data de Saida:</label>
                        <input type="date" id="saidaCar" name="saidaCar"><br>
                    </div>


                    <label for="valor-reserva">Valor da Reserva:</label>
                    <input type="text" id="valor-reserva" name="valor-reserva" required>
                <div id="button-addReservation">
                    <button type="submit">Adicionar Reserva</button><hr>
                </div>
            </div>

            </form>
        </section>
        <section id="reservations">
            <h2>Reservas</h2>
            <!-- Filtros -->
            <div>
                <label for="filter-name">Nome do Hóspede:</label>
                <input type="text" id="filter-name">
                <br>
                <label for="filter-month">Mês (YYYY-MM):</label>
                <input type="text" id="filter-month">
                <br>
                <button id="filter-button">Filtrar</button>
            </div>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Quarto</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Café</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de reservas serão adicionadas aqui -->
                </tbody>
            </table>
        </section>
        <section id="export">
            <h2>Exportar Dados</h2>
            <button id="export-excel">Exportar para Excel</button>
            <button id="export-svg">Exportar para SVG</button>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script>
        window.addEventListener('beforeunload', () => {
            fetch('/shutdown', { method: 'POST' });
        });
    </script>
</body>

</html>
